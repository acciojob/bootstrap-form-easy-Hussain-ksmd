<!DOCTYPE html>

<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- bootstrap form -->

	<form class="row g-3">
		<div class="col-md-4">
		  <label for="first-name-input" class="form-label">First name</label>
		  <input type="text" class="form-control" id="first-name-input" value="Mark" required>
		</div>
		<div class="col-md-4">
		  <label for="last-name-input" class="last-name-input">Last name</label>
		  <input type="text" class="form-control" id="last-name-input" value="Otto" required>
		</div>
		<div class="col-md-4">
		  <label for="email-input" class="email-input">Email Address</label>
		  <div class="input-group">
			<!-- <span class="input-group-text" id="inputGroupPrepend2">@</span> -->
			<input type="text" class="form-control" id="email-input"  aria-describedby="inputGroupPrepend2" required>
		  </div>
		</div>
		<div class="col-md-6">
		  <label for="college-input" class="college-input">Collage</label>
		  <input type="text" class="form-control" id="college-input" required>
		</div>
		<div class="col-md-3">
		  <label for="grad-year-select" class="form-label">Graduation Year</label>
		  <select class="form-select" id="grad-year-select" required>
			<option selected disabled value="">Year</option>
			<option>2020</option>
			<option>2021</option>
			<option>2022</option>
			<option>2023</option>
		  </select>
		</div>
		<div class="col-md-3">
		  <label for="roll-no-input" class="roll-no-input">Roll</label>
		  <input type="text" class="form-control" id="roll-no-input" required>
		</div>
		<div class="col-12">
		  <div class="form-check">
			<input class="conditions-checkbox" type="checkbox" value="" id="conditions-checkbox" required>
			<label class="form-check-label" for="conditions-checkbox">
			  Agree to terms and conditions
			</label>
		  </div>
		</div>
		<div class="col-12">
		  <button class="btn btn-primary" type="submit">Submit form</button>
		</div>
	  </form>
	<!-- bootstrap form -->
	<!-- the entire body must be written by student -->

</script>

</body>

</html>
